    <title>拯救之命 I Will Save You // 官方預覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Noto+Sans+TC:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        hacker: '#00FF41',
                        tar: '#0D0D0D',
                        'tar-light': '#1A1A1A',
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['Noto Sans TC', 'sans-serif'],
                    },
                    animation: {
                        'glitch-1': 'glitch1 2s infinite linear alternate-reverse',
                        'glitch-2': 'glitch2 3s infinite linear alternate-reverse',
                        'scanline': 'scanline 8s linear infinite',
                    },
                    keyframes: {
                        glitch1: {
                            '0%, 100%': { transform: 'translate(0)' },
                            '20%': { transform: 'translate(-2px, 2px)' },
                            '40%': { transform: 'translate(-2px, -2px)' },
                            '60%': { transform: 'translate(2px, 2px)' },
                            '80%': { transform: 'translate(2px, -2px)' },
                        },
                        glitch2: {
                            '0%, 100%': { transform: 'translate(0)' },
                            '25%': { transform: 'translate(2px, -2px)' },
                            '50%': { transform: 'translate(-2px, 2px)' },
                            '75%': { transform: 'translate(2px, 2px)' },
                        },
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0D0D0D;
            color: #00FF41;
            overflow-x: hidden;
            font-family: 'Noto Sans TC', 'JetBrains Mono', sans-serif;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(18, 16, 16, 0) 50%,
                    rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg,
                    rgba(255, 0, 0, 0.06),
                    rgba(0, 255, 0, 0.02),
                    rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 50;
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0D0D0D;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch1 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch2 5s infinite linear alternate-reverse;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0D0D0D;
        }

        ::-webkit-scrollbar-thumb {
            background: #00FF41;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00CC33;
        }
    </style>
